<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManagMe App</title>
  <link rel="stylesheet" href="src/styles/style.css">

</head>
<body>

  <h1>Add Project</h1>

  <div id="add-project-container">
  <form id="add-project-form">
    <label for="project-name">Project name:</label>
    <input type="text" id="project-name" required>
    
    <label for="project-description">Description:</label>
    <input type="text" id="project-description" required>

    <button type="submit">Add project</button>
  </form>
  <button id="toggle-form-button">Toggle Form</button>

</div>

<h1>Project List</h1>

  <div id="projects-container"></div>

  <div id="update-modal">
    <label for="update-project-name">New project name:</label>
    <input type="text" id="update-project-name" class="modal-input" required>
    
    <label for="update-project-description">New project description:</label>
    <input type="text" id="update-project-description" class="modal-input" required>

    <div class="modal-buttons">
      <button id="save-changes-button">Save changes</button>
      <button id="cancel-button">Close</button>
    </div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
