<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManagMe App</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <h1>ManagMe App</h1>
  
  <form id="add-project-form">
    <label for="project-name">Nazwa projektu:</label>
    <input type="text" id="project-name" required>
    
    <label for="project-description">Opis projektu:</label>
    <input type="text" id="project-description" required>

    <button type="submit">Dodaj projekt</button>
  </form>

  <div id="projects-container"></div>

  <div id="update-modal">
    <label for="update-project-name">Nowa nazwa projektu:</label>
    <input type="text" id="update-project-name" class="modal-input" required>
    
    <label for="update-project-description">Nowy opis projektu:</label>
    <input type="text" id="update-project-description" class="modal-input" required>

    <div class="modal-buttons">
      <button id="save-changes-button">Zapisz zmiany</button>
      <button id="cancel-button">Anuluj</button>
    </div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
